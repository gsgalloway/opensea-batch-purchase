swagger: '2.0'
info:
  title: API_ID optional-string
  description: Sample API on API Gateway with a Google Cloud Functions backend
  version: 1.0.0
schemes:
  - https
produces:
  - application/json
paths:
  /asset:
    get:
      summary: Fetch details of an OpenSea asset
      operationId: get-asset
      parameters:
        - in: "query"
          name: "contractAddress"
          description: "Contract address for the token to lookup"
          required: true
          type: string
          pattern: "^0x[a-fA-F0-9]{40}$"
        - in: "query"
          name: "id"
          description: "Token ID to lookup"
          required: true
          type: string
          pattern: "^[0-9]+$"
        - in: "query"
          name: "network"
          description: Ethereum network (Rinkeby / Homestead)
          required: true
          type: string
          enum: [rinkeby, homestead]
      responses:
        '200':
          description: Success
          schema:
            type: object
  /batch-transaction:
    post:
      summary: Create a batch transaction
      operationId: create-batch-transaction
      parameters:
        - in: "body"
          name: "body"
          schema:
            type: object
            required:
              - tokens
              - network
              - recipient
            properties:
              tokens:
                type: array
                items:
                  $ref: '#/definitions/Token'
              network:
                type: string
                description: Ethereum network (Rinkeby / Homestead)
                enum: [rinkeby, homestead]
              recipient:
                $ref: "#/definitions/Address"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/MetaTransaction'
definitions:
  Address:
    type: string
    pattern: "^0x[a-fA-F0-9]{40}$"
  MetaTransaction:
    properties:
      to:
        $ref: '#/definitions/Address'
      value:
        type: string
      data:
        type: string
      operation:
        type: string
  Token:
    properties:
      contractAddress:
        $ref: '#/definitions/Address'
      id:
        type: string
        pattern: "^[0-9]+$"
    required:
      - "contractAddress"
      - "id"
