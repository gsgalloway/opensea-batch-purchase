openapi: 3.0.1
info:
  description: Sample API on API Gateway with a Google Cloud Functions backend
  title: API_ID optional-string
  version: 1.0.0
servers:
- url: /
paths:
  /hello:
    get:
      operationId: hello
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: A successful response
      summary: Greet a user
      x-google-backend:
        address: https://us-central1-PROJECT_ID.cloudfunctions.net/helloGET
      x-eov-operation-handler: controllers/DefaultController
  /asset:
    get:
      operationId: get-asset
      parameters:
      - description: Contract address for the token to lookup
        in: query
        name: contractAddress
        required: true
        schema:
          pattern: /^0x[a-fA-F0-9]{40}$/
          type: string
      - description: Token ID to lookup
        in: query
        name: id
        required: true
        schema:
          pattern: /^[0-9]+$/
          type: string
      responses:
        "200":
          content: {}
          description: Success
      summary: Fetch details of an OpenSea asset
      x-eov-operation-handler: controllers/DefaultController
components:
  schemas:
    Address:
      pattern: /^0x[a-fA-F0-9]{40}$/
      type: string
    Token:
      properties:
        contractAddress:
          pattern: /^0x[a-fA-F0-9]{40}$/
          type: string
        id:
          pattern: /^[0-9]+$/
          type: string
      required:
      - contractAddress
      - id
      type: object
